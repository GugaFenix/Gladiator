# Plugin de Gladiador para LegionMC Network
# Author: GugaFenix

# ______________ Vari�veis ______________

# %glad_tag% Prefixo do plugin
# %glad_clan% Exibe a tag do clã do jogador
# %glad_timetostart% Tempo restante para o início do evento
# %glad_NumClãs% Número de clãs no evento
# %glad_Clans% Lista dos clãs no evento
# %glad_NumPlayers% Número de players no evento
# %glad_TimeToDeathMatch% Tempo restante até o deathmatch
# %glad_enemies% Quantidade de clãs inimigos
# %glad_kills% Número de kills do player
# %glad_LasClanPlayers% Quantidade de players restantes do próprio clã

# Este preset será instanciado para iniciar um gladiador automáticamente?
# OBS: Apenas um preset pode ser definido como true
AutoStart: false
AutoStartSpace: '7d'

Lobby: 'world:0:100:0'

# Configurações do evento
# Mundo -> Mundo em que o evento ocorrerá
# TempoParaIniciar -> Tempo desde o primeiro aviso até o início do evento
# NumAvisos -> Quantidade de avisos qoe serão exibidos até o evento iniciar
# SeleçãoAleatória -> Caso true, Os players que participarão do gladiador serão aleatórios
Evento:
  Mundo: 'World'
  TempoParaIniciar: 30
  TempoEntreAvisos: 1
  TempoParaAgrupar: 30
  SeleçãoAleatória: false
  TempoParaPrint: 30

Camarote: '100:100:100'
  
DeathMatch:
  NumClãs: 3
  Mundo: 'World'
  Spawn: '0:100:0'
    
# Configurações da borda
# Inicio -> Tamanho inicial da borda
# Redução -> Quantidade de blocos que a borda reduzirá após o tempo definido
# TempoTotal -> Em quantos minutos a borda chegará ao seu tamanho mínimo?
# Centro -> Coordenadas do centro da borda
Borda:
  Arena:
    Ativada: true
    Dano: 10
    Tamanho:
      Inicio: 100
      Final: 10
      TempoTotal: 100
    TempoParaIniciarRedução: 30
    Centro: '0:0:0'
  DeathMatch:
    Ativada: false
    Dano: 10
    Tamanho:
      Inicio: 100
      Final: 10
      TempoTotal: 100
    Centro: '0:0:0'
    
    
# Configurações dos clãs participantes
# MaxMembros -> Máximo de participantes por clã
# MinDinheiro -> Mínimo de dinheiro no banco do clã
Clan:
  MaxMembros: 20
  MinDinehiro: 20000

# Mensagem de aviso    
# Titulo -> T�tulo que ser� enviado ao player juntamente ao Subt�tulo
Aviso: 
  - '%glad_tag%'
  - '&bEvento gladiador iniciando...'
  - '&dEscolha os melhores membros do seu clã para lutar!'
  - '&aUse &3/glad entrar para participar do gladiador'
Titulo: '%glad_tag%'
Subtitulo: '&7Evento gladiador iniciando em &f%glad_timetostart% &7minutos'

# Configuração da scoreboard
#________________________________________________________________________
# OBSERVAÇÃO -> S�O PERMITIDAS APENAS 16 LINHAS E 36 CARACTERES POR LINHA
#________________________________________________________________________
Scoreboard:
  - '%glad_tag%'
  - ''
  - '&3Clã: &b%glad_clan%'
  - '&5Abates: &d%glad_kills%'
  - '&2Aliados: &a%glad_LastClanPlayers%'
  - '&6Vivos: &e%glad_NumPlayers%'
  - '&7Clãs: &f%glad_NumClans%'
  - '&4mc.legionmc.net'
  
  
# Localizações onde os players iniciar�o a luta no gladiador
# Preset:
# - 'x:y:z'
Spawns:
  - '0:100:0'
  
  
